<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Arbeitsplätze</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        />
    </head>

    <body>
        <div class="container mw-100">
            <h1 class="mx-2 my-4">Übersicht der Arbeitsplätze</h1>
            <table class="table table-responsive-md m-2 w-100">
                <tr>
                    <td>Bezeichnung</td>
                    <td>Zusatzinfo</td>
                    <td>Barrierefrei</td>
                    <td>Computer</td>
                    <td></td>
                </tr>
                <tbody>
                    {% for workspace in workplace_list %}
                    <tr>
                        <td>{{workspace.name}}</td>
                        <td>{{workspace.additionalinfo}}</td>
                        <td>{{workspace.is_barrier_free}}</td>
                        <td>{{workspace.has_computer}} </td>
                        <td>
                            <a
                                href="{% url 'workplace_edit' workspace.id %}"
                                class="btn btn-primary m-1"
                                role="button"
                                >Bearbeiten</a
                            >
                            <a
                                href="{% url 'workplace_delete' workspace.id %}"
                                class="btn btn-danger m-1"
                                role="button"
                                >Löschen</a
                            >
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <a
                href="{% url 'workplace_add' %}"
                class="btn btn-primary"
                role="button"
                >Arbeitsplatz anlegen</a
            >
        </div>

        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
